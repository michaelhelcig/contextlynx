{% extends 'core/base.html' %}
{% load markdown_extras %}

{% block content %}
<div class="notes-container mx-auto mt-32"> <!-- Centered container with margin top to adjust for fixed header -->
    <div class="p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">üìÅ Notes</h2>
        <ul>
            {% for note in notes %}
                {% include 'core/note_item.html' with note=note counter=forloop.counter %}
            {% empty %}
                <li class="text-gray-500">No notes found.</li>
            {% endfor %}
        </ul>
    </div>
</div>

<style>
    .notes-container {
        width: 90%;
        max-width: 1200px;
        border-radius: 1rem; /* Matches the header */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Matches the shadow of the header */
        background-color: rgba(255, 255, 255, 0.9); /* Matches the header background */
    }

    /* If you want to add padding above the notes container to avoid overlap with floating header */
    .floating-header {
        margin-bottom: 4rem; /* Optional, provides extra spacing between header and contents */
    }
</style>
{% endblock %}
