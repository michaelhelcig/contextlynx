<li class="note-item-small relative mb-4 border border-gray-200 rounded-lg flex" data-index="{{ counter }}">
    <a href="{% url 'notes_detail_related' note.uuid %}" class="flex w-full p-3">
        <div class="flex w-full justify-between">
            <!-- Note Content (90% width) -->
            <div class="w-full relative flex flex-col justify-between">
                <!-- Title and Date -->
                <h3 class="text-lg font-semibold mb-1">
                    {{ note.title }}
                </h3>
                <span class="text-gray-400 text-xs">{{ note.created_at|date:"F j, Y, g:i a" }}</span>

                <!-- Note content views -->
                <div class="note-content-small mt-2">
                    {{ note.short_summary }}...
                </div>

                <!-- Show related topics (optional) -->
                <div class="mt-3">
                    <ul class="text-center text-gray-600 text-xs">
                        {% for topic in note.related_topics %}
                        <li class="inline">{{ topic.title }}{% if not forloop.last %} &middot; {% endif %}</li>
                        {% empty %}
                        <li>No related topics found.</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>

            <!-- Note Icon (same size as the example, placed on the right) -->
            <div class="flex items-center justify-center w-[10%] bg-gray-50 rounded-r-lg">
                <span class="text-2xl">{{ note.icon }}</span> <!-- Icon size same as in original example -->
            </div>
        </div>
    </a>

    <style>
    /* Note content visibility */
    .note-content-small {
        max-width: 100%;
    }

    /* Reduce margin and padding to make the component smaller */
    .note-item-small {
        margin-bottom: 0.75rem;
    }

    .note-item-small h3 {
        font-size: 1.125rem;
    }

    .note-item-small span {
        font-size: 0.75rem;
    }

    /* Set the icon size the same as your original example */
    .note-item-small .text-2xl {
        font-size: 1.5rem;
    }
    </style>
</li>
