{% extends 'core/base.html' %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Write a Note</h2>
    <form method="POST" action="{% url 'new_note' %}">
        {% csrf_token %}
        <div class="mb-4">
            <label for="data_raw" class="block text-gray-700 font-bold mb-2">Content</label>
            <textarea id="data_raw" name="data_raw" rows="10" class="w-full px-3 py-2 border rounded-lg"></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Save Note</button>
    </form>
    {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
                <p class="text-{{ message.tags }}-500">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
