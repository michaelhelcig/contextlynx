{% extends 'core/base.html' %}

{% block content %}
<div class="fixed bottom-0 left-0 right-0 p-4">
    <form id="note-form" method="POST" action="{% url 'new_note' %}" class="relative w-full max-w-4xl mx-auto">
        {% csrf_token %}
        <div class="flex items-end">
            <!-- Chat bubble (textarea) -->
            <textarea id="data_input" name="data_input" rows="1" class="flex-grow px-4 py-3 mr-2 border rounded-lg shadow-lg resize-none overflow-hidden"></textarea>

            <!-- Round button with arrow up next to the chat bubble -->
            <button id="submit-button" type="submit" class="bg-blue-600 text-white w-12 h-12 rounded-full flex items-center justify-center hover:bg-blue-700 shadow-lg">
                <span id="button-content">&#x2191;</span>
            </button>
        </div>
    </form>
</div>

{% if messages %}
    <div class="mt-4 text-center">
        {% for message in messages %}
            <p class="text-{{ message.tags }}-500">{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('note-form');
    const textarea = document.getElementById('data_input');
    const button = document.getElementById('submit-button');
    const buttonContent = document.getElementById('button-content');

    function showLoadingSpinner() {
        buttonContent.innerHTML = '<div class="loader"></div>';
        button.disabled = true;
    }

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        showLoadingSpinner();
        this.submit();
    });

    textarea.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            showLoadingSpinner();
            form.submit();
        }
    });

    // Function to adjust textarea height
    function adjustTextareaHeight() {
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
    }

    // Call the function on input
    textarea.addEventListener('input', adjustTextareaHeight);

    // Initialize the textarea height
    adjustTextareaHeight();
});
</script>

<style>
/* Loader styling */
.loader {
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-radius: 50%;
    border-top: 4px solid #fff;
    width: 20px;
    height: 20px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Additional styling for textarea */
textarea {
    min-height: 48px;
    max-height: 50vh;
    transition: height 0.1s ease-out;
}
</style>

{% endblock %}
