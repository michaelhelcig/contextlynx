<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“’</text></svg>">
    <title>{% block title %}ContextLynx Accounts{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f9fafb;
            background-image: radial-gradient(circle, #9ca3af 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .auth-container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .input-container {
            position: relative;
        }
        .floating-label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            transition: all 0.1s ease-out;
            pointer-events: none;
            color: #6b7280;
            font-size: 1rem;
        }
        .auth-input {
            height: 3.5rem;
            padding-top: 1.25rem;
            padding-bottom: 0.25rem;
        }
        .auth-input:focus + .floating-label,
        .auth-input:not(:placeholder-shown) + .floating-label {
            transform: translateY(-0.75rem) scale(0.75);
            color: #3b82f6;
        }
        .auth-button {
            background-color: #3b82f6;
            border-radius: 9999px;
            transition: all 0.3s ease;
        }
        .auth-button:hover {
            background-color: #2563eb;
        }
        .auth-input::placeholder {
            color: transparent;
        }
        .auth-input:focus::placeholder {
            color: #9ca3af;
        }
    </style>
</head>
<body class="h-full flex items-center justify-center">
    <div class="auth-container p-8 w-full max-w-md">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
