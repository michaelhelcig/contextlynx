{% extends "accounts/base.html" %}

{% block title %}Login - ContextLynx{% endblock %}

{% block content %}
<form method="post" class="space-y-6">
    {% csrf_token %}
    <div class="input-container">
        <input type="text" name="username" id="id_username" required class="auth-input block w-full px-4 text-lg bg-transparent border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Username">
        <label for="id_username" class="floating-label">Username</label>
    </div>
    <div class="input-container">
        <input type="password" name="password" id="id_password" required class="auth-input block w-full px-4 text-lg bg-transparent border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Password">
        <label for="id_password" class="floating-label">Password</label>
    </div>
    <div class="flex justify-end mt-2">
        <button type="submit" class="auth-button text-white w-12 h-12 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
        </button>
    </div>
</form>
<p class="mt-6 text-center text-sm text-gray-600">
    Don't have an account? <a href="{% url 'signup' %}" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a>
</p>
{% endblock %}
